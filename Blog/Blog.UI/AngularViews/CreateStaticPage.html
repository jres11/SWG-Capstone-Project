<div class="row" ng-controller="CreateStaticController">

    <div>
        <h2>Write your static page</h2>
    </div>



    <form name="form" novalidate>

        <textarea input data-ui-tinymce="" id="tinymce1" data-ng-model="staticEntry.Content"></textarea>
    </form>
    <div>
        <p> {{staticEntry}} - {{staticEntry.Content}}</p>
    </div>
    <div class="col-xs-4">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="staticEntry.Title"/>
        </div>
        <div class="form-group">
            <label>URL Location</label>
            <input type="text" class="form-control" ng-model="staticEntry.url" />
        </div>
    </div>
    <a href="#" class="btn btn-success" ng-click="createStaticEntry()">Submit</a>
</div>
